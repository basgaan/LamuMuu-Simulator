    function create() {
      cow = this.physics.add.sprite(400, 300, 'cow');
      cow.setScale(0.2);
      cow.setCollideWorldBounds(true);

      cursors = this.input.keyboard.createCursorKeys();

      grass = this.physics.add.group({
        key: 'grass',
        repeat: 20,
        setXY: { x: 30, y: 30, stepX: 70, stepY: 50 }
      });

      this.physics.add.overlap(cow, grass, graze, null, this);

      milkText = this.add.text(10, 10, 'MILK: 0', { fontSize: '24px', fill: '#fff' });
    }

    function update() {
      cow.setVelocity(0);

      if (cursors.left.isDown) cow.setVelocityX(-200);
      if (cursors.right.isDown) cow.setVelocityX(200);
      if (cursors.up.isDown) cow.setVelocityY(-200);
      if (cursors.down.isDown) cow.setVelocityY(200);

      if (Phaser.Input.Keyboard.JustDown(cursors.space)) {
        this.add.text(Phaser.Math.Between(100, 700), Phaser.Math.Between(100, 500), 'MOOO!', {
          fontSize: '20px', fill: '#ff69b4'
        });
      }
    }

    function graze(cow, grassTile) {
      grassTile.destroy();
      milk += 1;
      milkText.setText('MILK: ' + milk);
    }
  </script>
